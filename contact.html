<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Web Tinkering">
    <meta name="description" content="Welcome to the Hotel.">
    <meta name="keywords" content="Hotel, Purulia">
    <link rel="stylesheet" href="./css/initial-style.css">
    <link rel="stylesheet" href="./css/contact-style.css">
    <title>Document</title>
</head>
<body class="bg-light">
    <header class="bg-dark">
        <div id="load-navbar"></div>
    </header>

    <section class="info">
        <div class="container">
            <div class="row align-items-stretch">
                <div class="col bg-white mx-5 p-5">
                    <address class="mb-4">
                        <i class="fas fa-map-marker-alt fa-3x text-danger"></i>
                        <h2 class="text-gray d-inline text-uppercase mx-3">Location</h2>
                        <p class="mt-3">Sai Ecological Resort<br>Vill. Baranti<br>P.O. Muradi<br>Dist. Purulia - 723156</p>
                    </address>
                    <div class="mb-4">
                        <i class="far fa-envelope fa-3x text-danger"></i>
                        <h2 class="text-gray d-inline text-uppercase mx-3">Email</h2>
                        <p class="mt-3">saiecologicalresort@gmail.com</p>
                    </div>
                    <div>
                        <i class="fas fa-phone-square-alt fa-3x text-danger"></i>
                        <h2 class="text-gray d-inline text-uppercase mx-3">Call</h2>
                        <p class="mt-3">9434201644</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company Image">
                </div>

                <form action="" class="col bg-white p-5">
                    <h1 class="text-gray display-4">Contact Us</h1>
                    <div class="hline w-100 mt-3 mb-5"></div>
                    <p class="justify-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam eius similique ex nostrum recusandae molestiae cupiditate blanditiis sint hic aliquam!</p>
                    <div class="form-group mb-4">
                        <label class="text-medium required" for="username">Username</label>
                        <input class="form-control" type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="text-medium required" for="email">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="text-medium required" for="phone">Phone</label>
                        <input class="form-control" type="text" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="text-medium required" for="message">Message</label>
                        <textarea class="form-control" id="message" placeholder="Write here..."></textarea>
                    </div>
                    <center><button type="submit" class="btn-lg btn-primary">Submit</button></center>
                </form>
            </div>
        </div>
    </section>
</body>

<script src="./js/jquery.js"></script>
<script src="./js/include-html.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
